<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements</title>
</head>
<body>
    <h1>Form Elements</h1>
    <form>
        <label for="Username">Username:</label>
         <input type="text" maxlength="8" id="Username" placeholder="Enter Username" required>
         <br>
         <label for="Password">Password:</label>
         <input type="password" id="Password" placeholder="Enter Password">
         <br>
         <br>
         <label>Gender</label>
         <br>
         <div>
            <label for="gender">Select your gender:</label>
            <input type="radio" id="male" name="gender">
            <label for="gender">male</label>
            <input type="radio" id="female" name="gender">
            <label for="gender">female</label>
        </div>
         <hr>
         <label>Programming languages</label> <br>
         <input type="checkbox" id="C" value="C">
         <label for="C">C</label>
         <input type="checkbox" id="Python" value="Python">
         <label for="Python">Python</label>
    </form>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ZBpO0CnwJ1g?si=Z2H6BiXn5YEzCOu2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements</title>
</head>
<body>
    <h1>Form Elements</h1>
    <form>
        <label for="Username">Username:</label>
         <input type="text" maxlength="8" id="Username" placeholder="Enter Username" required>
         <br>
         <label for="Password">Password:</label>
         <input type="text" id="Password" placeholder="Enter Password">
         <br>
         <br>
         <label>Gender</label>
         <br>
         <input type="radio" id="maleradio" value="Male">
         <label for="maleradio">Male</label>
         <input type="radio" id="femaleradio" value="Female">
         <label for="femaleradio">Female</label>
         <hr>
         <label>Programming languages</label> <br>
         <input type="checkbox" id="C" value="C">
         <label for="C">C</label>
         <input type="checkbox" id="Python" value="Python">
         <label for="Python">Python</label>
    </form>
</body>
</html>
